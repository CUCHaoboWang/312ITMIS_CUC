<VirtualHost *:449>
    ServerName orangehrm.example.com
    ServerAlias www.orangehrm.example.com
    DocumentRoot "C:\xampp\htdocs\MIS\OrangeHRM/apps/orangehrm/htdocs"
    SSLEngine on
    SSLCertificateFile "C:\xampp\htdocs\MIS\OrangeHRM/apps/orangehrm/conf/certs/server.crt"
    SSLCertificateKeyFile "C:\xampp\htdocs\MIS\OrangeHRM/apps/orangehrm/conf/certs/server.key"
    
    Include "C:\xampp\htdocs\MIS\OrangeHRM/apps/orangehrm/conf/httpd-app.conf"
</VirtualHost>

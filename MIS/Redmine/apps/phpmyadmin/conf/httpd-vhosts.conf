<VirtualHost *:444>
    ServerName phpmyadmin.example.com
    ServerAlias www.phpmyadmin.example.com
    DocumentRoot "C:\xampp\htdocs\MIS\Redmine/apps/phpmyadmin/htdocs"
    SSLEngine on
    SSLCertificateFile "C:\xampp\htdocs\MIS\Redmine/apps/phpmyadmin/conf/certs/server.crt"

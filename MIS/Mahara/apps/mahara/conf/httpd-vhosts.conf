<VirtualHost *:86>
    ServerName mahara.example.com
    ServerAlias www.mahara.example.com
    DocumentRoot "C:\xampp\htdocs\MIS\Mahara/apps/mahara/htdocs"
    
    Include "C:\xampp\htdocs\MIS\Mahara/apps/mahara/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:450>
    ServerName mahara.example.com
    ServerAlias www.mahara.example.com
    DocumentRoot "C:\xampp\htdocs\MIS\Mahara/apps/mahara/htdocs"
    SSLEngine on
    SSLCertificateFile "C:\xampp\htdocs\MIS\Mahara/apps/mahara/conf/certs/server.crt"
    SSLCertificateKeyFile "C:\xampp\htdocs\MIS\Mahara/apps/mahara/conf/certs/server.key"
    
    Include "C:\xampp\htdocs\MIS\Mahara/apps/mahara/conf/httpd-app.conf"
</VirtualHost>
